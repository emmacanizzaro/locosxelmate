<!DOCTYPE html>
<html lang="en">

<!-- En esta parte la idea es que el cliente pueda realizar un pedido y para que a nosotros nos quede un registro se los hace ingresar con los datos dispuestos en el formulario html -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto para información</title>
</head>

<body>
    <section>
        <h2>Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Info de contato</legend>
            <br>
            <label for="">Nombre</label>
            <input type="text"name="nombre" id="nombre" placeholder="Ingresá tu nombre">
            <br>
            <br>
            <label for="">Apellido</label>
            <input type="text"name="apellido" id="apellido" placeholder="Ingresá tu apellido">
            <br>
            <br>
            <label for="Hombre">Hombre</label>
            <input type="radio" name="sexo" value="hombre"/>
            <label for="Mujer">Mujer</label>
            <input type="radio" name="sexo" value="mujer">
            <br>
            <br>
            <label for="">Email</label>
            <input type="email"name="email" id="email" placeholder="Ingresá tu email">
            <br>
            <br>
            <label for="Clave"> Contraseña</label>
            <input type="password"name="password" id="password" placeholder="Ingresá tu clave">
            <br>
            <br>
            <label for="Pedido">Pedido</label>
            <br>
            <textarea name="Pedido" id="Consulta" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
            </fieldset>
        </form>
    </section>
    <br>
    <br>
    <footer>LocosXelMate</footer>

</body>

</html>
